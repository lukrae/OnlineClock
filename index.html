<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态时钟 - 自动昼夜模式</title>

    <!-- 白昼 CSS 变量 -->
    <style id="day-theme">
        :root {
            --bg-start: #ffd6e8;
            --bg-end:   #e2d1f9;
            --glass-bg: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: rgba(31, 38, 135, 0.25);
            --clock-color: #000;
            --date-color:  #222;
            --week-color:  #333;
            --text-shadow: none;
        }
    </style>

    <!-- 黑夜 CSS 变量 -->
    <style id="night-theme" disabled>
        :root {
            --bg-start: #667eea;
            --bg-end:   #764ba2;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: rgba(31, 38, 135, 0.37);
            --clock-color: #fff;
            --date-color:  #e0e0e0;
            --week-color:  #c0c0c0;
            --text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>

    <!-- 统一样式 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            font-family: 'Arial', sans-serif;
            transition: background 0.5s;
        }

        .clock-container {
            text-align: center;
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--glass-border);
            transition: background 0.5s, box-shadow 0.5s;
        }

        .clock {
            font-size: 72px;
            font-weight: bold;
            color: var(--clock-color);
            text-shadow: var(--text-shadow);
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 24px;
            color: var(--date-color);
            margin-bottom: 10px;
        }

        .weekday {
            font-size: 20px;
            color: var(--week-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .clock { font-size: 48px; }
            .date  { font-size: 18px; }
            .weekday { font-size: 16px; }
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="date" id="date">2025年7月21日</div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="weekday" id="weekday">星期一</div>
    </div>

    <script>
        /* 主题切换逻辑 */
        const daySheet  = document.getElementById('day-theme');
        const nightSheet = document.getElementById('night-theme');

        function applyTheme() {
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 18;
            daySheet.disabled  = !isDay;
            nightSheet.disabled =  isDay;
        }

        /* 时钟更新逻辑 */
        function updateClock() {
            const now = new Date();
            const hours   = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const year  = now.getFullYear();
            const month = now.getMonth() + 1;
            const day   = now.getDate();

            const weekdays = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('clock').textContent   = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent    = `${year}年${month}月${day}日`;
            document.getElementById('weekday').textContent = weekday;
        }

        /* 初始化 & 定时刷新 */
        applyTheme();
        updateClock();
        setInterval(() => {
            updateClock();
            applyTheme();   // 如果跨 6 点/18 点会自动切换
        }, 1000);
    </script>
</body>
</html>
